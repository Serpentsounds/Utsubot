[addcommand]
aliases[] = "acommand"
aliases[] = "acmd"
aliases[] = "ac"
params[] = "NAME TYPE FORMAT"
text[] = "Add a custom command with the identifier NAME. TYPE should be 'message' or 'action'. FORMAT may contain literal characters, and special escape sequences."
notes[] = "%i, where i is a slot number, will fill in a random item from the list in slot i."
notes[] = "%n inserts the calling user's nickname."
notes[] = "%c inserts the channel the command is called on."
notes[] = "%t inserts the time the command is called."
notes[] = "This command requires level 50."

[editcommand]
aliases[] = "ecommand"
aliases[] = "ecmd"
aliases[] = "ec"
params[] = "NAME type set TYPE"
text[] = "Set a new type ('message' or 'action') for custom command NAME."
params[] = "NAME format set FORMAT"
text[] = "Set a new format for custom command NAME. See help for addcommand for format information."
params[] = "NAME trigger [add|remove|clear] [TRIGGER]"
text[] = "Add or remove TRIGGER as a trigger to custom command NAME, or clear all triggers."
params[] = "NAME list [add|remove|clear] SLOT ITEM"
text[] = "Add or remove ITEM as a random list item in slot SLOT for custom command NAME, or clear all list items for slot SLOT."
notes[] = "This command requires level 50."

[viewcommand]
aliases[] = "vcommand"
aliases[] = "vcmd"
aliases[] = "vc"
params[] = "NAME type|format|trigger"
text[] = "View the exisiting type, format, or triggers for custom command NAME."
params[] = "NAME list SLOT"
text[] = "View the existing items in list slot SLOT for custom command NAME."
notes[] = "This command requires level 50."

[removecommand]
aliases[] = "rcommand"
aliases[] = "rcmd"
aliases[] = "rc"
params[] = "NAME"
text[] = "Permanently delete custom command NAME, deleting all saved triggers and list items."
notes[] = "This command requires level 50."